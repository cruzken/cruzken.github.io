<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">

  <script src="js/jquery-3.1.1.min.js">

  </script><!-- Latest compiled and minified JavaScript -->

  </script>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" id="mainNav">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" type="button"><span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i></button> <a class="navbar-brand page-scroll" href="#page-top">Ken Cruz</a>
      </div><!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a class="page-scroll" href="#about">About</a>
          </li>
          <li>
            <a class="page-scroll" href="#services">Services</a>
          </li>
          <li>
            <a class="page-scroll" href="#portfolio">Portfolio</a>
          </li>
          <li>
            <a class="page-scroll" href="#contact">Contact</a>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container-fluid text-center">
    <div class="row front-hero">
      <div class="col-sm-12 front-content">
        <div class="name-logo-flex">
          <div class="logobox"><img alt="" class="logo img-responsive" src="img/logotemp3.PNG"></div>
          <div class="my-name">
            Ken Cruz
          </div>
        </div>
        <h1 class="typing">I will <span class="txt-rotate" data-period="2000" data-rotate='[ "design your website.", "top rank you on search engines.", "grow your social media presence." ]'></span> <!--<span id="cursor">|</span>-->
         <span class="cursor-border"></span></h1>

        
      

      </div>

      <div class="front-hero-buttons"><button class="btn front-buttons under-construction">Under Construction</button> <button class="btn front-buttons get-quote" id="getQuote">Free Quote</button></div>


    </div>

    <div class="row portfolio">
      <div class="col-sm-12">
        <h1>Recent Clients</h1>
        <div class="your-class">
          <div><img alt="" class="img-responsive" src="img/cropped-bm.jpg"></div>
          <div><img alt="" class="img-responsive" src="img/cropped-eedj.jpg"></div>
          <div><img alt="" class="img-responsive" src="img/cropped-fc.jpg"></div>
        </div>
      </div>
    </div>



  </div>

  <div class="quote-background" id="quote-background">
    <div class="quote-box" id="quote">
      <h1 class="quote-header">Request a free consultation.</h1>
      <h2 class="quote-header2">I'll reach back to you in a couple of hours.</h2>
      <form>
        <div class="field name-box">
          <input id="name" placeholder="Who Are You?" type="text"> <label for="name">Name</label>
        </div>
        <div class="field email-box">
          <input id="email" placeholder="name@email.com" type="text"> <label for="email">Email</label>
        </div>
        <div class="field msg-box">
          <textarea id="msg" placeholder="Your message goes here..." rows="4"></textarea> <label for="msg">Msg</label>
        </div><input class="button" type="submit" value="Send">
      </form>
    </div>
  </div>

</html>
