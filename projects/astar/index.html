<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
    </head>
    <body>

        <div class="container text-center">
            <div class="row">
                <div class="col-xs-12">
                    <h1>A* Pathfinder with JS</h1>            
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <button onclick="setTile('start')">Start</button>            
                </div>
                <div class="col-xs-4">
                    <button onclick="setTile('end')">End</button>            
                </div>
                <div class="col-xs-4">
                    <button onclick="setTile('wall')">Wall</button>            
                </div>
            </div>
            <canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;"></canvas>
            <div class="row">
                <div class="col-xs-12">
                    <button onclick="makePath(startPos.x,startPos.y,endPos.x,endPos.y,mapPoints)">Make Path</button>            
                </div>
            </div>
        </div>
        
     <script async src="./js/canvas.js"></script>
     <script src="./js/pathfind.js"></script>   
    </body>
</html>
